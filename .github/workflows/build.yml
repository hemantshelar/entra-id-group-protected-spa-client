name: Build Anuglar

on:
  push:
    branches:
      - main
      - feature/002-component
  pull_request:
    branches:
      - master
jobs:
  demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./entra-id-group-protected-spa-client

    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Install dependencies
          run: npm install
        - name: Build Angular
          run: npm run build
        